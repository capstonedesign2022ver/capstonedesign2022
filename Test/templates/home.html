<!doctype html>
{% load static %}
<html lang='ko'>
  <head>
    <meta charset="utf-8">
    <title> 가구 배치 추천시스템, 가배추 </title>
    <link rel = "stylesheet" href="{% static 'css/home.css' %}">
  </head>

  <body>
    <header id="HomeHeader">
      <div class = "container">
        <a href="home">홈</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="login">로그인</a>
        <a href="signup"> 회원가입</a>
        {% endif %}
      </div>

      <div class = 'logoimg'>
        <img src="/static/img/titleLogo2.png" width ="105px" height="28px">
      </div>
    </header>

    <main id = 'MainTitle'>
      <div class = 'mainsection'>
        <div class = 'mainimg'>
          <div class = 'img'>
            <img src="/static/img/001.png" width ="200px" height="200px">
          </div>
          
          <script>
              var myImage = document.getElementById("mainImage");
              var imageArray = ["/static/img/001.png", "/static/img/001.png","/static/img/002.png","/static/img/003.png","/static/img/005.png"];
              var imageIndex = 0;

              function changeImage(){
                  myImage.setAttribute("src", imageArray[imageIndex]);
                  imageIndex++;

                  if(imageIndex >= imageArray.length){
                      imageIndex = 0;
                  }
              }

              setInterval(changeImage, 1500);
          </script>
          
        </div>

        <div class = 'box'>
          <div class = 'titlesection'>
            <p class = "normal"> 당신을 위한 </p>
            <p class = "normal"> 가구 배치 추천 </p>
            <p class = "highlight" style="color:#558b2f"> 가배추 </p>
          </div>

          <div class = 'button'>
            {% if user.is_authenticated %}
            <button type="button" onclick="location.href = 'info2'"> 지금 추천받기 </button>
            {% else %}
            <button type="button" onclick="location.href = 'info1'"> 지금 추천받기 </button>
            {% endif %}
          </div>
        </div>
      </div> 
    </main>
  </body>
</html>
