<!doctype html>
{% load static %}
<html lang = 'ko'>
    
    <head>
        <meta charset = 'utf-8'>
        <title> 로딩중 </title>
        <link rel = "stylesheet" href = "{% static 'css/loading.css' %}">
        
    </head>

    <body>
        <header id = 'HomeHeader'>
            <div class = 'container'>
                <a href= 'home'>홈</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">{{ user.username }} (로그아웃)</a>
                {% else %}
                <a href= 'login'>로그인</a>
                <a href= 'signup'>회원가입</a>
                {% endif %}
            </div>

            <div class = 'logoimg'>
                <img src="/static/img/titleLogo2.png" width ="105px" height="28px">
            </div>
        </header>

        <main id = 'MainTitle'>
            <div class = 'mainsection'>
                <div class = 'box'>
                    <div class = 'titlesection'>
                        <p class = "highlight" style="color:#558b2f"> 로딩중 </p>
                    </div>

                    <div class = 'button'>
                        <button type="button" onclick="location.href = 'recommend'"> 지금 추천받기 </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
