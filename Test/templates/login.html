<!doctype html>
{% load static %}
<html lang='ko'>
  <head>
    <meta charset="utf-8">
    <title> 가배추 로그인 </title>
    <link rel = "stylesheet" href="{% static 'css/login.css' %}">
  </head>

  <body>
    <header id="HomeHeader">
      <div class = "container">
        <a href="home">홈</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="login">로그인</a>
        <a href="signup"> 회원가입</a>
        {% endif %}
      </div>
      
      <div class = 'logoimg'>
        <img src="/static/img/titleLogo2.png" width ="105px" height="28px">
      </div>
    </header>
    
    <main id = 'MainTitle'>
      <div class = 'mainsection'>
        <div class = 'box'>
          <div class = 'titlesection'>
            <p class = "normal"> 로그인 </p>
          </div>

          <div class = 'loginsection'>
            <form method="post" action="login" class="loginForm">
              {% csrf_token %}
              <div class="idForm">
                이메일(아이디)
                <input type="email" class="email" placeholder="malgam@gmail.com">
              </div>
        
              <div class="passForm">
                비밀번호
                <input type="password" class="pw" placeholder="password">
              </div>
        
              <input type="submit" class="btn" value = "로그인">

              <div class="bottomText">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="signup.html">회원가입</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
