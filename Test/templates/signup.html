<!doctype html>
{% load static %}
<html lang='ko'>
  <head>
    <meta charset="utf-8">
    <title> 가배추 회원가입 </title>
    <link rel = "stylesheet" href="{% static 'css/signup.css' %}">
    <script type="text/javascript" src="{% static 'js/signup.js' %}"> </script>
  </head>

  <body>
    <header id="HomeHeader">
      <div class = "container">
        <a href="home">홈</a>
        <a href="login">로그인</a>
        <a href="signup">회원가입</a>
      </div>
    </header>
    
    <main id = 'MainTitle' >
      <div class = 'mainsection'>
        <div class = 'box'>
          <div class = 'titlesection'>
            <p class = "normal"> 회원가입 </p>
          </div>
          
          <div class = 'signupsection'>
            
            <form method="post" action="signup" class="signupForm">
              {% csrf_token %}

              <div class="idForm">
                이메일(아이디)
                <input type="email" name="username" class="email" placeholder="malgam@gmail.com">
                <input type="submit" class="Ebtn" name="Echeck" value="이메일 확인">
              </div>

              <div class="passForm">
                비밀번호
                <input type="password" name="password" class="pw" value="" placeholder="PW">
              </div>

              <div class="passCheck">
                비밀번호 확인
                <input type="password" name="confirm" class = "pw_ck" value="" placeholder="비밀번호확인">
                <!-- <input type="button" name="user_PWcheck" value="비밀번호 재확인"> -->
              </div>

              <div class="nameForm">
                이름<br>
                <input type="text" class = "first_name" value="" placeholder="말하는 감자">
              </div>
                <div class="nameForm">
                성<br>
                <input type="text" class = "last_name" value="" placeholder="말하는 감자">
              </div>

              <div class="genderForm">
                성별
                <select name="gender" class = "gender">
                  <option value="">성별선택</option>
                  <option value="여">여성</option>
                  <option value="남">남성</option>
                </select>
              </div>

              <div class="birthForm">
                생년월일<br>

                <input type="hidden" name="year">
                  <select class = "year" id="year">
                    <option> 년 </option>
                  </select>

    <div class="occuForm">
      직업<br>
      <select name="job" class = "occu">
        <option value="">직업선택</option>
        <option value="JOB_STUDENT">학생</option>
        <option value="JOB_FREELANCE">프리랜서</option>
        <option value="JOB_NONE">무직</option>
        <option value="JOB_WORKER">직장인</option>
      </select>
    </div>
    <div class = "next">
      <input type="submit" class="btn" value = "회원가입하기!"></button>
    </div>
                  <select class = "month" name="month" id="month">
                    <option> 월 </option>
                  </select>

                  <select class = "day" name="day" id="day">
                    <option> 일 </option>
                  </select>
              </div>

              <div class="jobForm">
                직업<br>
                <select name="job" class = "job">
                  <option value="">직업선택</option>
                  <option value="JOB_STUDENT">학생</option>
                    <option value="JOB_FREELANCE">프리랜서</option>
                    <option value="JOB_NONE">무직</option>
                    <option value="JOB_WORKER">직장인</option>
                </select>
              </div>

              <input type="submit" class="btn" value = "회원가입">
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
