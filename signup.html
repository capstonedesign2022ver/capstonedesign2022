<!doctype html>
{% load static %}
<html lang='ko'>
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel = "stylesheet" href="{% static 'css/signup.css' %}">
  </head>

  <body>
    <header id="header">
      <div class = "container">
        <a href="home">홈</a>
        <a href="login">로그인</a>
        <a href="signup">회원가입</a>
      </div>
    </header>

    <form method="" action="home" class="signupForm">

      <h2>회원가입</h2>
      <div class="idForm">
        이메일(아이디)
        <input type="email" class="email" placeholder="email@gmail.com">
      </div>
      <input type="submit" class="Ebtn" name="Echeck" value="이메일 확인">

      <div class="passForm1">
      비밀번호
      <input type="password" class = "pw1" value="" placeholder="비밀번호">
    </div>

    <div class="passForm2">
      비밀번호 확인
      <input type="password" class = "pw2" value="" placeholder="비밀번호확인">
      <!-- <input type="button" name="user_PWcheck" value="비밀번호 재확인"> -->
    </div>

    <div class="nameForm">
      이름<br>
      <input type="text" class = "name" value="" placeholder="">
    </div>

    <div class="sexForm">
      성별
      <select name="sex" class = "sex">
        <option value="">성별선택</option>
        <option value="female">여성</option>
        <option value="male">남성</option>
      </select>
    </div>

    <div class="birthForm">
      생년월일<br>
      <select name="year" class = "year">
        <option value="">년</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
      </select>
      <select name="month" class = "month">
        <option value="">월</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="day" class = "day">
        <option value="">일</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
    </div>

    <div class="occuForm">
      직업<br>
      <select name="occu" class = "occu">
        <option value="">직업선택</option>
        <option value="students">초,중,고등학생</option>
        <option value="univ_students">대학생</option>
        <option value="office_worker">회사원</option>
        <option value="freelancer">프리랜서</option>
      </select>
    </div>

    <div class = "next">
      <input type="submit" class="btn" value = "회원가입하기!"></button>
    </div>

  </form>
</body>
</html>
